<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shopping Cart</title>
  <style>
    /* CSS styles for your page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header, footer {
      background-color: mediumseagreen;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    nav {
      background-color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px; /* Add margin to the top */
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      font-size: 18px;
      border: 2px solid #333;
      border-radius: 5px;
      padding: 10px 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #333;
      color: #fff;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      margin-top: 20px;
      background-color: transparent;
      color: #333;
      text-align: center;
      padding: 10px 0;
    }

    footer p {
      margin: 0;
    }

    h1 {
      margin: 0;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Shopping Cart</h1>
  </header>

  <nav>
    <a href="shp1.html" target="_blank">Go for shopping</a>
   
  </nav>

  <main>
    <p>Welcome to My Shopping Cart! Explore our wide range of products and enjoy a seamless shopping experience.</p>
  </main>

 
</body>
</html>
